<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Scroll Gallery</title>
  <style>
    body {
      background: #191919; /* Notion black */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 350px;   /* kurachu cheriya size */
      height: 600px;  /* kurachu cheriya size */
      overflow: hidden;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="https://i.postimg.cc/d18PXmvB/8.png" alt="">
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/CKqWBHRW/9.png" alt="">
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/W3mCSN6C/10.png" alt="">
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/GhmVJ1BP/11.png" alt="">
      </div>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    function showSlide(n) {
      slides[index].classList.remove("active");
      index = (n + slides.length) % slides.length;
      slides[index].classList.add("active");
    }

    setInterval(() => {
      showSlide(index + 1);
    }, 4000); // every 4 sec fade
  </script>
</body>
</html>
